<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charozi</title>
    <style>
        body {
            background-color: #C29E29;
        }
        .navigation {
            background-color: #e9be2f;
            border-radius: 10px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .charozitext {
            position: absolute;
            left: 20px;
            color: #ffffff;
            font-family: pacifico;
            font-size: 28px;
        }

        .rightnavigation {
            position: absolute;
            right: 20px;
            width: 28px; 
            height: 1px;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        a {
            color:#ffffff;
            font-family:pacifico;
            text-decoration: none;
            font-size: 20px;
        }

        a:hover {
            text-decoration:underline;
        }
        .onthispage {
            color:#C29E29;
        }
        .heytext {
            font-family: pacifico;
            background-color: black;
            border-radius: 10px;
            padding-left: 10px;
            color:white;
            display:inline-block;
            padding-right: 10px;
            margin-bottom: 0px;
            border-bottom-left-radius: 0px;
            font-size: 40px;
            border-bottom-right-radius: 0px;
        }
        .heycontinue {
            font-family: pacifico;
            font-size: 30px;
            color:white;
            margin-top: 0px;
            border-radius: 10px;
            background-color: black;
            padding-left: 10px;
            display:inline-block;
            border-top-left-radius: 0px;
        }
        .discord {
            align-items: center;
            display:flex;
            font-family: pacifico;
            color:white;
            font-size: 20px;
        }
        .twitch {
            align-items: center;
            display: flex;
            font-family: pacifico;
            color:white;
            font-size: 20px;
            gap:10px;
            padding-left: 8px;
        }
        .youtube {
            align-items: center;
            display: flex;
            font-family: pacifico;
            color:white;
            font-size: 20px;
            gap:10px;
            padding-left: 2px;
        }
        .button-checkout {
            background-color: #e9be2f;
            border-radius: 10px;
            padding-left: 5px;
            padding-right: 5px;
        }
        .project {
            font-family: pacifico;
            color: white;
        }
        .project-box {
            background-color: black;
            border-radius: 10px;
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            display: inline-block;       
        }
        h2 {
            color: white;
            font-family: pacifico;
        }
        hr {
            margin: 10px;
            margin-top: 50px;
            background:#fff;
            border: none;
            border-radius: 10px;
        }
        .footer-text {
            color:white;
            font-family: pacifico;
        }
        .a-footer {
            color:lightblue;
            font-family: pacifico;
        }
        .button-disabled {
            background-color: #5f5a4d;
            border-radius: 10px;
            padding-left: 5px;
            padding-right: 5px; 
        }
        .footerimgtxt {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .charozifooter {
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="charozitext">Charozi</div>
        <div class="links">
            <a href="https://charozi.github.io/website/">Home</a>
            <a href="https://charozi.github.io/website/contact">Contact</a>
            <a href="https://charozi.github.io/website/projects">My Projects</a>
            <a  class="onthispage" href="https://charozi.github.io/website/socials">Socials</a>
        </div>
        <div class="rightnavigation"></div>
    </div>
    <br>
    <div class="project-box">
        <h2>Youtube</h2>
        <p class="project">@charxzi</p>
        <a class="button-checkout" href="https://charozi.github.io/l/yt">Check youtube!</a><br><br>
    </div>
    <div class="project-box">
        <h2>Twitch</h2>
        <p class="project">charozi</p>
        <a class="button-checkout" href="https://github.com/charozi/website">Check twitch!</a><br><br>
    </div>
    <footer>
        <hr>
        <div class="footerimgtxt">
            <p class="footer-text">Charozi 2025</p>
            <img class="charozifooter" src="./assets/charozi.png">
        </div>
    </footer>
</body>
</html>
